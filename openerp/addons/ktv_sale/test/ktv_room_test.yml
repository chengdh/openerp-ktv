  !python {model: ktv.room_checkout_buyout}: |
    context = {
    "buyout_config_id" : ref('buyout_config_1'),
    "member_id" : ref('member_1'),
    "room_id" : ref('ktv_room_1')
    }
    ret = self.re_calculate_fee(cr,uid,context)

